<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game of Thrones App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="mainContent" class="container mb-5 pb-5">
    <h1 class="h1 text-center">Game of Thrones</h1>
    <div id="controlButtonsDiv" class="mb-2 row">
        <button id="startButton" class="mainButton offset-2 col-3" onclick="startGame()">Start New Game</button>
        <button id="updateButton" class="mainButton offset-2 col-3" onclick="onUpdateClick()">Update Character</button>
    </div>

    <div id="gameCanvas" class="justify-content-center mt-3">
        <div class="row text-center">
            <div class="col-6 text-success">
                <span class="h2">Correct:</span>
                <span id="correctSpan" class="h2">0</span>
            </div>
            <div class="col-6 text-danger">
                <span class="h2">Incorrect:</span>
                <span id="incorrectSpan" class="h2">0</span>
            </div>
        </div>
        <div id="questionDiv">
            <div class="text-center">
                <image id="img" class="shadow"></image>
            </div>
            <div id="answersSelectorsDiv" class="offset-3">

            </div>
            <button id="submitAnswer" class="btn mainButton btn-lg btn-block mt-2" onclick="onNextClick()">Next</button>
        </div>

    </div>

    <div id="updateForm" class="list-group text-center">

    </div>

    <div id="characterInfo" class="row">
        <div class="col">
            <div class="form-group">
                <label for="charId">Character Id</label>
                <input type="number" class="form-control" id="charId">
            </div>
            <div class="form-group">
                <label for="charFirstName">First Name</label>
                <input type="text" class="form-control" id="charFirstName">
            </div>
            <div class="form-group">
                <label for="charLastName">Last Name</label>
                <input type="text" class="form-control" id="charLastName">
            </div>
            <div class="form-group">
                <label for="charFullName">Full Name</label>
                <input type="text" class="form-control" id="charFullName">
            </div>
            <div class="form-group">
                <label for="charImageUrl">Image Url</label>
                <input type="text" class="form-control" id="charImageUrl">
            </div>
        </div>
        <div class="col text-center">
            <image id="charImage" class="shadow"></image>
        </div>
        <button id="updateRecords" class="btn mainButton btn-lg btn-block mt-2" onclick="saveData()">Update Records</button>
    </div>

</div>


<!-- JavaScript -->
<script src="script.js"></script>
<script src="utils.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
